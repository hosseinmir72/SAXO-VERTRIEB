
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Animation - SAXO</title>
  <style>
    body {
      background: linear-gradient(to top, #b9e0d3 40%, #87ceeb 100%);
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .solar {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 150px;
      height: 100px;
      background: linear-gradient(45deg, #444, #222);
      transform: skewY(-20deg);
      border: 4px solid #0f0;
      box-shadow: 0 0 20px rgba(0,255,0,0.5);
    }

    .windmill {
      position: absolute;
      bottom: 20%;
      left: 60%;
      width: 10px;
      height: 120px;
      background: #999;
    }

    .blade {
      position: absolute;
      top: -60px;
      left: -40px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: spin 3s linear infinite;
    }

    .blade::before,
    .blade::after {
      content: "";
      position: absolute;
      top: 45px;
      left: 45px;
      width: 60px;
      height: 10px;
      background: #333;
      transform-origin: left center;
    }

    .blade::before {
      transform: rotate(0deg);
    }

    .blade::after {
      transform: rotate(120deg);
    }

    .blade span {
      position: absolute;
      top: 45px;
      left: 45px;
      width: 60px;
      height: 10px;
      background: #333;
      transform: rotate(240deg);
      transform-origin: left center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="solar"></div>
    <div class="windmill">
      <div class="blade"><span></span></div>
    </div>
  </div>
</body>
</html>
