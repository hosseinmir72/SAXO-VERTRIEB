<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAXO VERTRIEB UG</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #f9f9f9; color: #333; }
    header {
      background-color: #083c35;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header h1 { font-size: 2rem; margin-bottom: 0.2rem; }
    header p { font-style: italic; font-size: 1rem; color: #ccc; }
    nav {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .lang-select select {
      padding: 0.3rem;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 0.5rem;
    }
    main { padding: 2rem; }
    .hidden { display: none !important; }
    .gallery-slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 200px;
      flex-shrink: 0;
      margin-right: 1rem;
      border-radius: 8px;
    }
    .slider-buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .slider-buttons button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #083c35;
      color: white;
      cursor: pointer;
    }
    .calendly-inline-widget {
      min-width: 320px;
      height: 700px;
      margin-top: 2rem;
    }
    .map-container iframe {
      width: 100%;
      height: 350px;
      border: none;
      margin-top: 1rem;
      border-radius: 8px;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      display: block;
      border-radius: 10px;
    }
    [dir="rtl"] { text-align: right; }
  </style>
  <script>
    function switchLanguage(lang) {
      document.body.setAttribute('data-current-lang', lang);
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.classList.add('hidden');
      });
      document.querySelectorAll('[data-lang][data-section].active').forEach(el => {
        if (el.dataset.lang === lang) el.classList.remove('hidden');
      });
      if(lang === 'fa') {
        document.body.setAttribute('dir', 'rtl');
      } else {
        document.body.setAttribute('dir', 'ltr');
      }
    }

    function switchSection(section) {
      const lang = document.body.getAttribute('data-current-lang') || 'de';
      document.querySelectorAll('[data-section]').forEach(el => {
        el.classList.remove('active');
        el.classList.add('hidden');
      });
      document.querySelectorAll('[data-section="' + section + '"][data-lang="' + lang + '"]').forEach(el => {
        el.classList.add('active');
        el.classList.remove('hidden');
      });
    }

    let currentSlide = 0;
    function showSlide(index) {
      const slides = document.querySelector('.slides');
      const totalSlides = slides.children.length;
      currentSlide = (index + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${currentSlide * 200}px)`;
    }

    window.onload = () => {
      switchLanguage('de');
      switchSection('home');
      showSlide(0);
    };
  </script>
</head>
<body>
  <header>
    <h1>SAXO VERTRIEB UG</h1>
    <p>Wo Qualität auf Erfahrung trifft</p>
    <nav>
      <a onclick="switchSection('home')">🏠</a>
      <a onclick="switchSection('about')">ℹ️</a>
      <a onclick="switchSection('projects')">🔧</a>
      <a onclick="switchSection('contact')">📞</a>
      <a onclick="switchSection('booking')">📅</a>
    </nav>
    <div class="lang-select">
      <select onchange="switchLanguage(this.value)">
        <option value="de">🇩🇪 Deutsch</option>
        <option value="en">🇬🇧 English</option>
        <option value="fa">🇮🇷 فارسی</option>
      </select>
    </div>
  </header>
  <main>
