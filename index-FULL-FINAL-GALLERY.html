  <style>
    body {

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 1rem;
    }
    .modal .left { left: 0; }
    .modal .right { right: 0; }
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #999;
    }
  </style>
</head>

<script>
  const images = ["images/5859405311503354039.jpg","images/5859405311503354040.jpg","images/5859405311503354041.jpg","images/5859405311503354042.jpg","images/5859405311503354043.jpg","images/5859405311503354044.jpg","images/5859405311503354045.jpg","images/5859405311503354046.jpg","images/5859405311503354047.jpg","images/5859405311503354048.jpg","images/5859405311503354049.jpg","images/5859405311503354050.jpg","images/5859405311503354051.jpg","images/5859405311503354052.jpg","images/5859405311503354053.jpg"];
  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    document.getElementById('modal-img').src = images[currentIndex];
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById('modal-img').src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById('modal-img').src = images[currentIndex];
  }

  document.getElementById('modal').addEventListener('click', function(e) {
    if (e.target.id === 'modal' || e.target.tagName === 'SPAN') {
      closeModal();
    }
  });
</script>
