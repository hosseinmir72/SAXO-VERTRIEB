
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAXO VERTRIEB UG</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
      direction: rtl;
    }
    h1 { text-align: center; color: #083c35; }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .gallery-img {
      width: 220px;
      height: 160px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: row;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .modal .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0 1rem;
      z-index: 1001;
    }
    .modal .left { left: 10px; }
    .modal .right { right: 10px; }
  </style>
</head>
<body>

<h1>SAXO VERTRIEB UG – گالری پروژه‌ها</h1>

<div class="gallery-container">
<img src="images/5859405311503354039.jpg" class="gallery-img" onclick="openModal(39)">
<img src="images/5859405311503354040.jpg" class="gallery-img" onclick="openModal(40)">
<img src="images/5859405311503354041.jpg" class="gallery-img" onclick="openModal(41)">
<img src="images/5859405311503354042.jpg" class="gallery-img" onclick="openModal(42)">
<img src="images/5859405311503354043.jpg" class="gallery-img" onclick="openModal(43)">
<img src="images/5859405311503354044.jpg" class="gallery-img" onclick="openModal(44)">
<img src="images/5859405311503354045.jpg" class="gallery-img" onclick="openModal(45)">
<img src="images/5859405311503354046.jpg" class="gallery-img" onclick="openModal(46)">
<img src="images/5859405311503354047.jpg" class="gallery-img" onclick="openModal(47)">
<img src="images/5859405311503354048.jpg" class="gallery-img" onclick="openModal(48)">
<img src="images/5859405311503354049.jpg" class="gallery-img" onclick="openModal(49)">
<img src="images/5859405311503354050.jpg" class="gallery-img" onclick="openModal(50)">
<img src="images/5859405311503354051.jpg" class="gallery-img" onclick="openModal(51)">
<img src="images/5859405311503354052.jpg" class="gallery-img" onclick="openModal(52)">
<img src="images/5859405311503354053.jpg" class="gallery-img" onclick="openModal(53)">
</div>

<div class="modal" id="modal">
  <span class="nav left" onclick="prevImage()">&#10094;</span>
  <img id="modal-img" src="">
  <span class="nav right" onclick="nextImage()">&#10095;</span>
</div>

<script>
  const images = ["images/5859405311503354039.jpg","images/5859405311503354040.jpg","images/5859405311503354041.jpg","images/5859405311503354042.jpg","images/5859405311503354043.jpg","images/5859405311503354044.jpg","images/5859405311503354045.jpg","images/5859405311503354046.jpg","images/5859405311503354047.jpg","images/5859405311503354048.jpg","images/5859405311503354049.jpg","images/5859405311503354050.jpg","images/5859405311503354051.jpg","images/5859405311503354052.jpg","images/5859405311503354053.jpg"];
  let currentIndex = 0;
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');

  function openModal(index) {
    currentIndex = index;
    modalImg.src = images[currentIndex];
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImg.src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImg.src = images[currentIndex];
  }

  document.addEventListener('DOMContentLoaded', function () {
    modal.addEventListener('click', function (e) {
      if (e.target === modal) {
        closeModal();
      }
    });
  });
</script>

</body>
</html>
